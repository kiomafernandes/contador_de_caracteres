<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Contador de caracteres</title>
</head>
<body>
    <div class="container">
        <h1>Contador de caracteres e palavras</h1>
        <div class="linha"></div>
        <div class="fild">
            <label for="input">Digite seu texto</label>
            <textarea name="input" id="input" cols="30" rows="5"></textarea>
        </div>
        <div class="counter">0 caractere(s)</div>
        <button id="toggle">Contar palavras</button>
    </div>
    
    <script src="script.js"></script>
</body>
<footer>
    <div class="container_footer">
        <div class="linha"></div>
        <h4>&copy Kioma Fernandes</h4>
    </div>
</footer>
</html>
